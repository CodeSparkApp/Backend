name: Java CI with Maven

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: ${{ vars.SPRING_PROFILES_ACTIVE }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_API_ORGANIZATION_ID: ${{ secrets.OPENAI_API_ORGANIZATION_ID }}
      OPENAI_API_PROJECT_ID: ${{ secrets.OPENAI_API_PROJECT_ID }}
      SMTP_ACCOUNT_EMAIL: ${{ secrets.SMTP_ACCOUNT_EMAIL }}
      SMTP_ACCOUNT_PASSWORD: ${{ secrets.SMTP_ACCOUNT_PASSWORD }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven
          
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        
      - name: Copy Artifact
        run: mkdir staging && cp -p target/*.jar staging
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: codespark-backend
          path: staging
          retention-days: 1

